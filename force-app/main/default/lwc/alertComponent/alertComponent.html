<template>
    <template if:true={showAlert}>
        <template if:true={isBanner}>
            <div class={bannerClass} role="alert">
                <span class="slds-assistive-text">{alertType}</span>
                <div class="slds-notify__content slds-grid slds-gutters slds-align_absolute-center">
                    <lightning-icon icon-name={iconName} size="small" class="banner-icon-color slds-m-right_small"></lightning-icon>
                    <h2 class="slds-text-heading_small">{alertTitle}: {message}</h2>
                </div>
                <div class="slds-notify__close">
                    <button class="slds-button slds-button_icon slds-button_icon-small slds-button_icon-inverse" title="Close" onclick={closeBanner}>
                        <lightning-icon icon-name="utility:close" alternative-text="Close" size="small" class="banner-icon-color slds-m-right_xx-small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                </div>
            </div>
        </template>
    </template>
</template>
